    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">

      <div class="content">
          <div class="row ml-3 mt-3">
            <div class="col-12 mb-3">
              <button data-toggle="modal" data-target="#myModal" class="btn btn-secondary pull-left">Adicionar gasto</button>
            </div>
            <div class="col-12 calendario">
              <div class="monthly" id="mycalendar"></div>
            </div>
          </div>
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container">
                          <div class="row">
                            <div class="col-12">  
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>  
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <form>
                                <div class="row">
                                  <div class="col-12 mb-2">
                                    <label>Título</label>
                                    <input id="titulo" type="text" name="" class="form-control" required="required">
                                  </div>
                                  <div class="col-12 mb-3">
                                    <label>Data</label>
                                    <input id="data"  name="" class="form-control datepicker" required="required">
                                  </div>
                                  <div class="col-12 mb-3"> 
                                    <label for="">Nível</label>
                                    <select class="form-control" id="nivel" required="required">
                                      <option value="#7ce69d">Leve</option>
                                      <option value="#eded4c">Médio</option>
                                      <option value="#eb3f2f">Urgente</option>
                                    </select>
                                  </div>
                                  <div class="col-12 mb-2">
                                    <button class="btn btn-secondary btn-block">Adicionar</button>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
