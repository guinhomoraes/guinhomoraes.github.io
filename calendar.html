<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
	</head>
	<body style="width: 100%;height: 100vh;">
		<div class="container-fluid w-100 h-100 border-danger">
			<div class="row h-100 border-danger">
				<div class="col-2 border bg-dark">
					<div class="row">
						<div class="col-12 text-center mt-4 d-none d-md-block d-lg-block">
							<img style="height: 200px;" class="img-responsive" src="https://cdn.iconscout.com/icon/free/png-256/avatar-367-456319.png">
							<h2 class="text-center text-white">José da Silva</h2>
						</div>
						<div class="col-12 text-white mt-5">
							<ul class="list-group w-100">
							  <li class="list-group-item">
							  	<a class=" d-flex justify-content-between align-items-center" href="dashboard.html"><i class="fas fa-chart-line fa-2x"></i>
							  	<span class="d-none d-md-block d-lg-block">Dashboard</span></a>
							  </li>
							  <li class="list-group-item">
							  	<a class=" d-flex justify-content-between align-items-center" href="curso.html"><i class="fab fa-youtube fa-2x"></i>
							  	<span class="d-none d-md-block d-lg-block">Meus cursos</span>
							  	</a>
							  </li>
							  <li class="list-group-item">
							  	<a class=" d-flex justify-content-between align-items-center" href="cursos.html"><i class="fas fa-video fa-2x"></i>
							  	<span class="d-none d-md-block d-lg-block">Cursos</span>
							  	</a>
							  </li>
							  <li class="list-group-item">
							  	<a class=" d-flex justify-content-between align-items-center" href="calendar.html"><i class="fas fa-funnel-dollar fa-2x"></i>
							  	<span class="d-none d-md-block d-lg-block">Meus gastos</span>
							  	</a>
							  </li>
							  <li class="list-group-item">
							  	<a class=" d-flex justify-content-between align-items-center"><i class="far fa-newspaper fa-2x"></i>
							  	<span class="d-none d-md-block d-lg-block">Testes</span>
							  	</a>
							  </li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-10 border">
					<div class="row ml-3 mt-3">
						<div class="col-12 mb-3">
							<button data-toggle="modal" data-target="#myModal" class="btn btn-secondary pull-left">Adicionar gasto</button>
						</div>
						<div class="col-12">
							<div id="menu">
						      <span id="menu-navi">
						        <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">Today</button>
						        <button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
						          <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
						        </button>
						        <button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
						          <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
						        </button>
						      </span>
						      <span id="renderRange" class="render-range"></span>
						    </div>
							<div id="calendar" class="h-100">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal" id="myModal">
		  <div class="modal-dialog">
		    <div class="modal-content">

		      <!-- Modal Header -->
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		      </div>

		      <!-- Modal body -->
		      <div class="modal-body">
		        	<div class="container">
		        		<div class="row">
		        			<div class="col-12">
		        				<form>
		        					<div class="row">
		        						<div class="col-12 mb-2">
		        							<label>Título</label>
		        							<input id="titulo" type="text" name="" class="form-control">
		        						</div>
		        						<div class="col-12 mb-3">
		        							<label>Data</label>
		        							<input id="data"  name="" class="form-control datepicker">
		        						</div>
		        						<div class="col-12 mb-2">
		        							<button class="btn btn-secondary btn-block">Adicionar</button>
		        						</div>
		        					</div>
		        				</form>
		        			</div>
		        		</div>
		        	</div>
		      </div>

		      <!-- Modal footer -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
		      </div>

		    </div>
		  </div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="fontawesome/js/all.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
  	<script type="text/javascript" src="https://uicdn.toast.com/tui.dom/v3.0.0/tui-dom.js"></script>
  	<script type="text/javascript" src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
  	<script type="text/javascript" src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
  	<script src="js/tui-calendar.js"></script>
  	<script src="js/calendars.js"></script>
  	<script src="js/schedules.js"></script>
  	<script src="js/default.js"></script>
  	<script src="js/jquery-ui.js"></script>
	<script src="js/index.js"></script>
  	
</html>
